<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title>Categor√≠as</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let cat of categories" [value]="cat">
            <button (click)="onShowCategory(cat)">{{cat}}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
